<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/all.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/signup.css">
    <link rel="stylesheet" href="./css/revanges.css">
    <link rel="stylesheet" href="./css/addRevege.css"><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>

<body>
    <!--Login-->
    <template id="login">
        <div class="tempShow">
            <h2 id="title">WELCOME TO REVANGE4U</h2>
            <br>
            <h3>Do you want revenge? This is the place!</h3>
            <div id="center">
                <h2 class="sign">If this is not your first revenge:</h2>
                <form id="loginForm">
                    
                    <label for="username"><b>User-name</b></label><br>
                <input id="username" type="text" placeholder="Enter Username" name="username" required><br>
                
                <label for="password"><b>Password</b></label><br>
                <input id="password" type="password" placeholder="Enter Password" name="password" required><br><br>
                
                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label><br><br>
                
                <button type="submit" id="submitBtn">Log-in</button><br><br>   
                
                <p id="error-message" style="color: red; display: none;">Invalid username or password</p>
                
                            
                           <p id="wrong"></p>
    
                <br><br>
                
                
                <h2 class="sign">If this is your first revenge:</h2> <br>
                
                <button type="submit" id="signup">sign up</button>
                
                <button type="submit" id="guest">Continue as a guest</button>
            </div>
            
            
            <script src="./ls/users.js"></script>
            <script src="./ls/login.js"></script>
        </form>
        </div>
    </template>

    <!--Signup-->
    <template id="signUp">
        <div class = "tempShow">
            
            <h2 id="title">sign up</h2>
            <h3>You finally decided to take revenge...</h3><br>
    
            <div id="center">
                <h2 class="sign">Please fill in your information down below,Just because we maybe have to take revenge on you </h2>
                
                <form id="signupForm">
                    <label for="usernameInput"><b>User-name</b></label><br>
    
                <form id="signupForm" onsubmit="(e)=> e.preventDefault()">
                <label for="usernameInput"><b>User-name</b></label><br>
                <input id="newUsername" type="text" placeholder="Enter Username" name="usernameInput" required><br>
    
                <label for="password"><b>Password</b></label><br>
                <input id="newpassword" type="password" placeholder="Enter Password" name="password" required><br><br>
    
                <!-- <label for="passwordd"><b>Password again</b></label><br>
                <input id="passwordd" type="password" placeholder="Enter Password" name="password" required><br><br> -->
                
    
                <input type="checkbox" checked="checked" name="newsletter" id="newsletter"> 
                <label for="newsletter">Join to our newsletter</label>
                <br><br>
                
                <button type="submit" id="signupBtn">sign up</button>
                <p id="change"></p>
            </form>
            </div>
        </div>
    
    <script src="./ls/users.js"></script>
    <script src="./ls/signup.js"></script>
</template>

<!--revenges-->
    <template id="revenges">
    <div class = "tempShow">
        <h1>Life goals left:</h1>
        <ol id="revengeList">
        </ol>
        <button id = "newRevengeButton"><img src="https://e7.pngegg.com/pngimages/106/279/png-clipart-computer-icons-medicine-health-care-plus-button-medicine-hospital.png" width="100" height = "100"></button>
        
        <script src="./ls/revenges.js"></script>
    </div>
    </template>

    <!--addrevenge-->
    <template id="addRevenge">
    <div class = "tempShow">
        <h1>New revenge</h1>
        <form>
            <label for="name">Who deserves it this time?</label>
            <input type="text" id="name" name="name"><br><br>

            <label for="revengeDetails">What to they deserve?</label>
            <input type="text" id="revengeDetails" name="revengeDetails"><br><br>
            
            <button id="submitAddRevenge">Add revenge</button>
        </form>
        
        <script src="./ls/addRevange.js"></script>
    </div>
    </template>
    <script src="./ls/spa.js"></script>
</body>
</html>
